<input value="{{selectedContactName}}"> <!--binds data on click and displays in text box-->

<div *ngFor="let c of contacts">
  <!--{{contact.firstName}} {{contact.lastName}}, tel. {{contact.phone}} retrieved through -list-item,
  here transfers c variable onwards and takes click event of picked item-->
  <dtca-contact-list-item
    [contact]="c"
  (selected)="onContactSelected($event)">
  </dtca-contact-list-item>
</div>
