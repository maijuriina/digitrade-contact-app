<mat-card>
  <mat-toolbar>
<button mat-fab color="primary">
    <i class="material-icons">list</i>
  </button>Contacts</mat-toolbar>

<mat-nav-list>
  <dtca-contact-list-item *ngFor="let c of contacts"
    [contact]="c"
  (selected)="onContactSelected($event)">
  </dtca-contact-list-item>
</mat-nav-list>
</mat-card>
